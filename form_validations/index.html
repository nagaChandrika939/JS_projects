<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="process.html" method="get" onsubmit="return validate()" onreset=" resetform()">
            <div>
                <h1>Student Registration Form</h1>
            </div>
            <div>
                <input type="text" name="fullname" placeholder="enter full name" id="fullname" value=""/>
                <span id="nameMsge"></span>
            </div>
            <div>
                <input type="email" name="email" placeholder="enter email" id="email" value=""/>
                <span id="emailMsge"></span>
            </div>
            <div>
                <input type="tel" name="number" placeholder="enter phone number" id="number" value=""/>
                <span id="numberMsge"></span>
            </div>
            <div>
                <input type="password" name="password" placeholder="enter password" id="password" value=""/>
                <span id="passwordMsge"></span>
            </div>
            <div>
                <input type="password" name="cpassword" placeholder="re-enter password" id="cpassword" value=""/>
                <span id="cpasswordMsge"></span>
            </div>
            <div>
                <input type="submit" value="submit" id="submit"/>
                <input type="reset" value="reset" id="reset"/>
            </div>
        </form>
    </div>
    
    <script src="./js/app.js"></script>

</body>
</html>
