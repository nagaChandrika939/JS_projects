<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/formstyle.css">
</head>
<body>
    <form target="_blank">
        <h2>Do you want to land in your Dream job!!</h2>
        <div class="form">
           <section class="form-image">
              <img src="./assets/image4.jpeg"/>
          </section>
          <section class="form-items">
            <div>
                <label for="fname">Name</label><br/>
                <input type="text" id="fname" name="fname" size="30" placeholder=" Enter name">
            </div>
            <div>
                <label for="num">Phone number</label><br>
                <input type="num" id="num" name="number" size="30" placeholder=" Enter phone number"><br>
            </div>
            <div>
                <label for="Email">Email</label><br>
                <input type="email" id="Email" name="email" size="30" placeholder=" Enter Email"><br>
            </div>
            <div>
                <label for="cl">closest location</label><br>
               <select id="cl" >
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Banglore">Banglore</option>
                  <option value="Chennai">Chennai</option>
                  <option value="Mumbai">Mumbai</option>
               </select>
            </div>
            <div>
                <label for="Ql">Qualification</label><br>
               <select id="Ql">
                  <option value="pg">Post Graduated</option>
                  <option value="ug">Under Graduated</option>
                 
               </select>
            </div>
            <span>
                <input type="checkbox" id="cb" />
                <label for="cb">I accept the terms and conditions</label>
            </span>
            <div>
              <button class="form-button"><a href="#">Submit</a></button>
            </div>
         </section>
        </div>
    </form>
</body>
</html>
