<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="calc">
        <div class='display'>
            <p>0</p>
        </div>
        <div class="button-section">
            <div class="row">
               <button>AC</button>
               <button>DE</button>
               <button>.</button>
               <button>%</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
             </div>
             <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
             </div>
             <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
             </div>
             <div class="row">
                <button>+</button>
                <button>0</button>
                <button id="lastbutton" >=</button>
             </div>
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
